<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="\ITGUIDE\CSS\styles.css">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" action="signup.php" method="post">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <small id="passwordHint" class="form-text text-muted">Password must be at least 8 characters long.</small>
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="termsCheckbox" name="termsAccepted" required>
          <label class="form-check-label" for="termsCheckbox">I accept the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.php">Sign in</a></p>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/yourfontawesomekey.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
